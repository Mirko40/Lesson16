<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pricing</title>

    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <section class="price">
        <div class="container">
            <div class="left">
                <div class="text--price">
                    <div class="price--dollar">$</div>
                    <div class="price--num"> 29 </div>
                    <div class="price--end"> /HR</div>
                </div>
                <div class="inner--top"></div>
                <div class="inner--bot"></div>
            </div>
            <div class="center">
                <div class="text--price">
                    <div class="price--dollar">$</div>
                    <div class="price--num"> 49 </div>
                    <div class="price--end"> /HR</div>
                </div>
                <div class="inner--top"></div>
                <div class="inner--bot"></div>
            </div>
            <div class="right">
                <div class="text--price">
                    <div class="price--dollar">$</div>
                    <div class="price--num"> 39 </div>
                    <div class="price--end"> /HR</div>
                </div>
                <div class="inner--top"></div>
                <div class="inner--bot"></div>
            </div>
        </div>
    </section>

</body>

</html>
